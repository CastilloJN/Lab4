       function cotizar(){
           var monto = parseFloat(document.getElementById("monto").value);
           var de = document.getElementById("de").value;
           var a = document.getElementById("a").value;
           let dolar = 3.71;
           let euro = 4.04;
           resultado = 0;
           //Soles a dolares
           if(de==1&&a==2){
               resultado=monto/dolar;
           }
           //Soles a euros
           else if(de==1&&a==3){
             resultado = monto /euro;
           }
            //Dolar a soles
            else if(de==2&&a==1){
             resultado = monto*dolar;
           }
           //Dolar a euro
           else if(de==2&&a==3){
             resultado = monto/euro;
           }
           //Euro a soles
           else if(de==3&&a==1){
             resultado = monto*euro;
           }
           //Euro a dolar
           else if(de==3&&a==2){
             resultado = monto*(euro/dolar);
           }//misma moneda
           else{
               resultado=monto
           }
           
           alert("El resultado es "+ resultado)
           
       }
    </script>

        <p>Convertir de:</p>
        <select id="de">
            <option value="1">Sol</option>
            <option value="2">Dolar</option>
            <option value="3">Euro</option>
        </select>
        <p>Convertir a:</p>
        <select id="a">

            <option value="2">Dolar</option>
            <option value="3">Euro</option>
        </select>
        <br>
        <br>
        <button  type="button" onclick="cotizar()" style=" background-color: rgb(50, 95, 232); color: white ;">Cotizar</button>

        <br>
    </form>
